<div class="container">
    <h1>Agregar Destino</h1>
    <form>
        <label for="nombre">Nombre del Destino:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="tipo">Tipo de Destino:</label>
        <select id="tipo" name="tipo">
            <option value="DestinoA">Destino A</option>
            <option value="Bulto">Bulto</option>
            <option value="Sobre">Sobre</option>
        </select>

        <label for="tarifa">Tarifa:</label>
        <input type="number" id="tarifa" name="tarifa" step="0.01" required>

        <button type="submit">Agregar Destino</button>
    </form>
</div>
