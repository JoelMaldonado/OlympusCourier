<div>
    <div>
        <input type="date">
        <button class="btn-add" (click)="agregar()">Agregar</button>
    </div>
</div>

<table class="table">
    <thead>
        <tr>
            <th style="text-align: center;">Venta<i class="icon" matListIcon>search</i></th>
            <th>Nombre</th>
            <th>Celular</th>
            <th>Total</th>
            <th>Fecha</th>
            <th>Docs</th>
            <th>Estado</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let element of dataSource">
            <td style="text-align: center;">1</td>
            <td>{{ element.cliente?.nombres }}</td>
            <td>{{ element.cliente?.celular }}</td>
            <td class="pago"><a class="pagado" href="">Pagado</a> S/{{ element.total }}</td>
            <td>{{ formatFecha(element?.fecha) }}</td>
            <td>{{ formatFecha(element?.fecha) }}</td>
            <td class="estado">
                <div class="estado-content">
                    <div class="estado-pendientes">{{element.estado}}</div>
                    <div class="estado-icons">
                        <i class="fa-solid fa-eye"></i>
                        <i class="fa-solid fa-ellipsis"></i>
                    </div>
                </div>
            </td>
        </tr>
    </tbody>
</table>
