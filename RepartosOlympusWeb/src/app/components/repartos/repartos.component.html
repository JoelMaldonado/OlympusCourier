<div class="container">


    <div class="container__fecha">

        <div class="btn__navbar">
            <button mat-raised-button class="btn-add" (click)="agregar()"
                style="background-color: #047CC4; color: white;">
                <mat-icon>add</mat-icon>
                Añadir Reparto
            </button>
        </div>


        <div class="date-input">

            <div class="container__1">
                <label for="">Fechas</label>
                <div class="input-container">
                    <input type="text" id="from" placeholder="Desde" [matDatepicker]="picker1" (click)="picker1.open()"
                        readonly>
                    <i class="material-icons" (click)="picker1.open()">calendar_today</i>
                    <mat-datepicker #picker1></mat-datepicker>
                </div>

                <div class="input-container">
                    <input type="text" id="to" placeholder="Hasta" [matDatepicker]="picker2" (click)="picker2.open()"
                        readonly>
                    <i class="material-icons" (click)="picker2.open()">calendar_today</i>
                    <mat-datepicker #picker2></mat-datepicker>
                </div>

                <div class="input__icon1">
                    <a href="">
                        <i class="material-icons">save_alt</i>
                    </a>
                </div>

                <div class="input__icon1">
                    <a href="">
                        <i class="material-icons">person_outline</i>
                    </a>
                </div>
            </div>

            <div class="input__search">
                <label for="">Buscar</label>
                <div class="container__input">
                    <input type="text" class="search-input">
                    <span class="search-icon material-icons">search</span>
                </div>
            </div>

        </div>
    </div>


    <table class="table">
        <thead>
            <tr>
                <th>Cliente</th>
                <th>Dirección</th>
                <th>Distrito</th>
                <th>Fecha</th>
                <th>E. Flete</th>
                <th>Venta</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let element of listRepartos; let i = index">
                <td>{{i+1}}. {{ element.cliente?.nombres }}</td>
                <td>{{ element.cliente?.celular }}</td>
                <td class="pago"><a class="pagado" href="">Pagado</a> S/{{ element.total }}</td>
                <td>{{ formatFecha(element?.fecha) }}</td>
                <td>{{ formatFecha(element?.fecha) }}</td>
                <td class="estado">
                    <div class="estado-content">
                        <div class="estado-pendientes">{{element.estado}}</div>
                        <div class="estado-icons">
                            <button mat-icon-button matTooltip="Ver más" [matMenuTriggerFor]="mas">
                                <mat-icon>more_horiz</mat-icon>
                            </button>
                            <mat-menu #mas="matMenu">
                                <button mat-menu-item>
                                    <mat-icon color="primary">visibility</mat-icon>
                                    <span>Ver Detalle</span>
                                </button>
                                <button mat-menu-item>
                                    <mat-icon color="warn">delete</mat-icon>
                                    <span>Eliminar</span>
                                </button>
                            </mat-menu>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <span *ngIf="loaderRepartos" class="loader"></span>
</div>
