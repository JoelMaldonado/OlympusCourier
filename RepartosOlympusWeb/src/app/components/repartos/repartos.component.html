<div class="container">


    <div class="container__fecha">

        <div class="btn__navbar">
            <button class="btn-add" (click)="agregar()">+ Añadir Reparto</button>
        </div>


        <div class="date-input">

            <div class="container__1">
                <label for="">Fechas</label>
                <div class="input-container">
                    <input type="text" id="from" placeholder="Desde" [matDatepicker]="picker1" (click)="picker1.open()"
                        readonly>
                    <i class="material-icons" (click)="picker1.open()">calendar_today</i>
                    <mat-datepicker #picker1></mat-datepicker>
                </div>

                <div class="input-container">
                    <input type="text" id="to" placeholder="Hasta" [matDatepicker]="picker2" (click)="picker2.open()"
                        readonly>
                    <i class="material-icons" (click)="picker2.open()">calendar_today</i>
                    <mat-datepicker #picker2></mat-datepicker>
                </div>

                <div class="input__icon1">
                    <a href="">
                        <i class="material-icons">save_alt</i>
                    </a>
                </div>

                <div class="input__icon1">
                    <a href="">
                        <i class="material-icons">person_outline</i>
                    </a>
                </div>
            </div>

            <div class="input__search">
                <label for="">Buscar</label>
                <div class="container__input">
                    <input type="text" class="search-input" >
                    <span class="search-icon material-icons">search</span>
                </div>
            </div>

        </div>
    </div>


    <table class="table">
        <thead>
            <tr>
               
                <th style="text-align: center;">ID</th>
                <th>Cliente</th>
                <th>Dirección</th>
                <th>Distrito</th>
                <th>Fecha</th>
                <th>E. Flete</th>
                <th >Venta</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let element of dataSource">
                <td class="venta" style="text-align: center;">132</td>
                <td>{{ element.cliente?.nombres }}</td>
                <td>{{ element.cliente?.celular }}</td>
                <td class="pago"><a class="pagado" href="">Pagado</a> S/{{ element.total }}</td>
                <td>{{ formatFecha(element?.fecha) }}</td>
                <td>{{ formatFecha(element?.fecha) }}</td>
                <td class="estado">
                    <div class="estado-content">
                        <div class="estado-pendientes">{{element.estado}}</div>
                        <div class="estado-icons">
                            <i class="fa-solid fa-eye"></i>
                            <i class="fa-solid fa-ellipsis"></i>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
