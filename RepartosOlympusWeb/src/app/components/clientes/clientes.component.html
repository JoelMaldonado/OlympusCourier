<mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
    <mat-tab label="Personas">
        <table class="table">
            <thead>
                <tr>
                    <th>Documento</th>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Celular</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of listClientes">
                    <td>{{ item.documento }}</td>
                    <td>{{ item.nombres }}</td>
                    <td>{{ item.apellidos }}</td>
                    <td>{{ item.celular }}</td>
                </tr>
            </tbody>
        </table>
    </mat-tab>
    <mat-tab label="Empresas">
        <table class="table">
            <thead>
                <tr>
                    <th>Documento</th>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Celular</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of listClientes">
                    <td>{{ item.documento }}</td>
                    <td>{{ item.nombres }}</td>
                    <td>{{ item.apellidos }}</td>
                    <td>{{ item.celular }}</td>
                </tr>
            </tbody>
        </table>
    </mat-tab>
    <mat-tab>

    </mat-tab>
</mat-tab-group>
