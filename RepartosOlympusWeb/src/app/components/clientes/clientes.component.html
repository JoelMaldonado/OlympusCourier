<table mat-table [dataSource]="listClientes">

    <ng-container matColumnDef="nombres">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header="nombres">Nombres</th>
        <td mat-cell *matCellDef="let item; let i = index" style="text-align: start;">{{i+1}}. {{item.nombres}} </td>
    </ng-container>
    <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef>Tipo</th>
        <td mat-cell *matCellDef="let item">{{item.tipo}}</td>
    </ng-container>
    <ng-container matColumnDef="documento">
        <th mat-header-cell *matHeaderCellDef>Documento</th>
        <td mat-cell *matCellDef="let item">{{item.doc}} </td>
    </ng-container>
    <ng-container matColumnDef="direc">
        <th mat-header-cell *matHeaderCellDef>Dirección</th>
        <td mat-cell *matCellDef="let item"> {{item.direc}} </td>
    </ng-container>
    <ng-container matColumnDef="telf">
        <th mat-header-cell *matHeaderCellDef>Teléfono</th>
        <td mat-cell *matCellDef="let item"> {{item.celular}} </td>
    </ng-container>
    <ng-container matColumnDef="act">
        <th mat-header-cell *matHeaderCellDef>
            <button mat-mini-fab (click)="openDialog()" matTooltip="Agregar Cliente"
                style="background-color: var(--colorP1);"><mat-icon>add</mat-icon></button>
        </th>
        <td mat-cell *matCellDef="let item">
            <button mat-icon-button (click)="editCliente(item)"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button><mat-icon>delete</mat-icon></button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
</mat-paginator>
