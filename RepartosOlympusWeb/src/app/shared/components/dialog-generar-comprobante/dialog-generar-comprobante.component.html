<form [formGroup]="form">
    <mat-form-field>
        <mat-label>Tipo de comprobante</mat-label>
        <mat-select formControlName="tipoComp">
            <mat-option value="1">
                Factura
            </mat-option>
            <mat-option value="2">
                Boleta
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Tipo de documento</mat-label>
        <mat-select formControlName="tipoDoc">
            <mat-option value="6">
                Ruc
            </mat-option>
            <mat-option value="1">
                Dni
            </mat-option>
            <mat-option value="4">
                CE
            </mat-option>
            <mat-option value="-">
                Varios - S/700
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Documento</mat-label>
        <input matInput formControlName="doc">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Nombre Legal</mat-label>
        <input matInput formControlName="nombre">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Direcci√≥n</mat-label>
        <input matInput formControlName="direc">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Correo</mat-label>
        <input matInput formControlName="correo">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Total</mat-label>
        <input matInput formControlName="total">
    </mat-form-field>

    <button mat-raised-button (click)="generar()">Enviar</button>
</form>
