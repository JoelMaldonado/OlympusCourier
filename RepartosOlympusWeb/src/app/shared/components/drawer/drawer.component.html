<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed' : ''">
    <div class="logo-container">
        <button class="logo" (click)="click()">
            <i class="fa-solid fa-paper-plane" style="color: var(--p1);"></i>
        </button>
        <div class="logo-text" *ngIf="collapsed">Olympus</div>
        <button class="btn-close" *ngIf="collapsed" (click)="close()">
            <i class="fa-solid fa-x"></i>
        </button>
    </div>
    <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let data of navData">
            <a class="sidenav-nav-link" [routerLink]="[data.routerLink]">
                <i class="sidenav-link-icon" [class]="data.icon"></i>
                <span class="sidenav-link-text" *ngIf="collapsed">{{data.label}}</span>
            </a>
        </li>

    </ul>
</div>
