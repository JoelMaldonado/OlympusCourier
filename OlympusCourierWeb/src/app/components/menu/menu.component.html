<mat-drawer-container class="example-container">
    <mat-drawer #drawer mode="side">

        <div class="container-drawer">
            <a mat-raised-button (click)="menu('repartos')" style="height: 80px;">
                <mat-icon matListIcon>dashboard</mat-icon>
                <span matLine>Repartos</span>
            </a>
            <a mat-raised-button (click)="menu('clientes')" style="height: 80px;">
                <mat-icon matListIcon>dashboard</mat-icon>
                <span matLine>Clientes</span>
            </a>
            <a mat-raised-button (click)="menu('destinos')" style="height: 80px;">
                <mat-icon matListIcon>dashboard</mat-icon>
                <span matLine>Destinos</span>
            </a>
            <a mat-raised-button (click)="menu('repartos')" style="height: 80px;">
                <mat-icon matListIcon>logout</mat-icon>
                <span matLine>Repartos</span>
            </a>
        </div>
    </mat-drawer>
    <mat-drawer-content>
        <mat-toolbar>
            <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
                (click)="drawer.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <span>My App</span>
            <span class="example-spacer"></span>
            <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
                <mat-icon>favorite</mat-icon>
            </button>
        </mat-toolbar>

        <div class="container-form-pedido">
            <router-outlet></router-outlet>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
