<h2 mat-dialog-title>Agregar Producto</h2>
<mat-dialog-content>

  <form [formGroup]="formulario">

    <mat-form-field class="full-width">
      <input matInput placeholder="Número de Guia" formControlName="numGuia">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Tipo de producto</mat-label>
      <mat-select formControlName="tipo">
        <mat-option value="Sobre">Sobre</mat-option>
        <mat-option value="Paqueteria">Paqueteria</mat-option>
        <mat-option value="Paquete">Paquete</mat-option>
        <mat-option value="Bulto">Bulto</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput placeholder="Descripción" formControlName="descrip">
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput placeholder="Cantidad" formControlName="cant">
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput placeholder="Precio" formControlName="precio">
    </mat-form-field>

  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()" color="warn">Cancelar</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Aceptar</button>
</mat-dialog-actions>
