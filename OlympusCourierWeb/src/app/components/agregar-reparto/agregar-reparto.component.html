<div class="order-form">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Formulario de Pedido</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="formulario" (ngSubmit)="submitForm()">
                <div class="form-datos">
                    <div class="form-cliente">
                        <mat-form-field class="full-width" appearance="outline">
                            <input matInput placeholder="Documento" formControlName="documento">
                        </mat-form-field>
                        <mat-form-field class="full-width">
                            <input matInput placeholder="Nombre del Cliente" formControlName="nombres">
                        </mat-form-field>
                        <mat-form-field class="full-width">
                            <input matInput placeholder="Celular del Cliente" formControlName="celular">
                        </mat-form-field>
                        <mat-form-field class="full-width">
                            <input matInput type="password" placeholder="Clave" formControlName="clave">
                        </mat-form-field>
                    </div>
                    <div class="form-domilicio">
                        <mat-form-field>
                            <mat-label>Distrito</mat-label>
                            <mat-select>
                                <mat-option *ngFor="let item of distritos"
                                    [value]="item.nombre">{{item.nombre}}</mat-option>
                            </mat-select>
                        </mat-form-field>

                        <mat-form-field class="full-width">
                            <input matInput placeholder="Dirección" formControlName="direc">
                        </mat-form-field>

                        <mat-form-field class="full-width">
                            <input matInput placeholder="Referencia" formControlName="referencia">
                        </mat-form-field>

                        <mat-form-field class="full-width">
                            <input matInput placeholder="Anotaciones" formControlName="anotaciones" />
                        </mat-form-field>
                    </div>
                </div>
                <button mat-raised-button color="primary" type="submit">Enviar Pedido</button>
            </form>
        </mat-card-content>
    </mat-card>

    <div class="item-form">
        <button mat-raised-button (click)="openProductDialog()" color="primary">Agregar Producto</button>
    </div>

    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="descrip">
            <th mat-header-cell *matHeaderCellDef>Descripción</th>
            <td mat-cell *matCellDef="let item">{{ item.descrip }}</td>
        </ng-container>
        <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef>Precio</th>
            <td mat-cell *matCellDef="let item">S/.{{ item.precio }}</td>
        </ng-container>
        <ng-container matColumnDef="cant">
            <th mat-header-cell *matHeaderCellDef>Cantidad</th>
            <td mat-cell *matCellDef="let item">{{ item.cant }}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let item">
                <button mat-icon-button (click)="remove(item)">
                    <mat-icon class="mat-18">remove</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
